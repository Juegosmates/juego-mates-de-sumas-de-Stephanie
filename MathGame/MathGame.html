<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div id="wrapper">
		<div class="container">
	        <div class="score">
	            Score: <span id="score-value"></span>
	        </div>
	        <div id="green">
	            Correcto!
	        </div>
	        <div id="red">
	            Prueba otra vez!
	        </div>
	        <div class="question">

	        </div>
	        <div class="correct-answer">
	            Elige la respuesta correcta
	        </div>
	        <div class="options">
	            <button class="answers" id="btn1"></button>
	            <button class="answers" id="btn2"></button>
	            <button class="answers" id="btn3"></button>
	            <button class="answers" id="btn4"></button>
	        </div>
	        <div class="start">
	            <button id="start-game">Empieza el juego</button>
	        </div>
	        <div id="time">
	            Tiempo restante: <span id="time-sec"></span> seg
	        </div>
	        <div id="game-over">
	            <p>GAME OVER!</p>
	            <p>TU PUNTUACIÃ“N ES DE: <span id="final-score"></span></p>
	            <button id="play-again">Juega otra vez</button>
	        </div>
	<!--
	<div id="level">Level 2</div>
	<div id="plus-time">+30 Sec</div>
	-->
	    </div>
	</div>
    
<script src="js/script.js"></script>
</body>
</html>
